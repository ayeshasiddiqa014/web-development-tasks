<!DOCTYPE html>
<html>

<head>
    <title>CIIT Job Application Form</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3d0952;
            color: #f2f2f2;
            padding: 20px;
            display: flex;
            align-items: center;
            max-width: 600px; 
            margin: 0 auto; 
        }

        form {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 20px auto; 
        }

        label {
            width: 150px;
            display: inline-block;
            margin-bottom: 10px; 
            vertical-align: top; 
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        input[type="file"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        textarea {
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <header>
        <img src="logo.jpeg" width="100" height="100" style="margin-right: 10px;">
        <h1>Job Application Form</h1>

        <div style="width: 120px; height: 120px; border: 2px solid #fff; overflow: hidden; border-radius: 5px; margin-left: auto;">
            <label for="photoUpload" style="cursor: pointer;">
                       Attach a recent photo
                <input type="file" id="photoUpload" name="photoUpload" style="display: none;" accept="image/*">
            </label>
        </div>
    </header>

    <form action="your-server-side-script.php" method="post" enctype="multipart/form-data">
        <label for="fullName">Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="postApplied">Post Applied For:</label>
        <input type="text" id="postApplied" name="postApplied" required><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <label for="isb">Campus:</label>
        <input type="radio" id="isb" name="campus" value="Islamabad">
        <label for="isb">Islamabad</label>
        <input type="radio" id="lhr" name="campus" value="Lahore">
        <label for="lhr">Lahore</label><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Postal Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
