<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="radio"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .radio-option {
            flex-basis: 20%;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Non-Faculty Job Application Form</h1>
    <form action="your-server-side-script.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="postApplied">Post applied for (mention only one position):</label>
            <input type="text" id="postApplied" name="postApplied" required>
        </div>

        <div class="form-group">
            <label for="department">Department (mention department, if required):</label>
            <input type="text" id="department" name="department">
        </div>

        <div class="form-group radio-group">
            <span class="radio-option">
                <input type="radio" id="campusIslamabad" name="campus" value="Islamabad">
                <label for="campusIslamabad">Islamabad</label>
            </span>
            <!-- Add other campus options here -->
        </div>

        <div class="form-group">
            <label for="fullName">Name in full (Use CAPITAL LETTERS):</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="fatherName">Father's Name (Use CAPITAL LETTERS):</label>
            <input type="text" id="fatherName" name="fatherName" required>
        </div>

        <div class="form-group">
            <label for="nic">N.I.C. #:</label>
            <input type="text" id="nic" name="nic" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="address">Correspondence Postal Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="phone">Telephone No.:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Add academic record and employment history sections here -->

        <input type="submit" value="Submit Application" class="submit-btn">
    </form>
</div>

</body>
</html>
